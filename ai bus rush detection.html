<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Rush Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
        .rush-level {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .stops {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        .stop {
            margin-bottom: 10px;
        }
        .crowd-bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .crowd-fill {
            height: 100%;
            background-color: #ff5722;
            transition: width 0.5s;
        }
        .low { background-color: #4CAF50; }
        .medium { background-color: #ff9800; }
        .high { background-color: #f44336; }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 100 100">
        <rect x="10" y="20" width="80" height="60" fill="#333" rx="10"/>
        <rect x="15" y="30" width="20" height="40" fill="#fff"/>
        <rect x="40" y="30" width="20" height="40" fill="#fff"/>
        <rect x="65" y="30" width="20" height="40" fill="#fff"/>
        <circle cx="20" cy="80" r="8" fill="#000"/>
        <circle cx="80" cy="80" r="8" fill="#000"/>
        <text x="50" y="15" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">BUS</text>
    </svg>
    <h1>Bus Rush Detection</h1>
    <p>Enter a bus number to check the rush level and stop crowdedness.</p>
    <input type="text" id="busNumber" placeholder="e.g., 101">
    <button onclick="checkRush()">Check Rush</button>
    
    <div class="result" id="result">
        <div class="rush-level" id="rushLevel"></div>
        <h3>Stop Crowdedness:</h3>
        <div class="stops" id="stops"></div>
    </div>

    <script>
        // Dummy data for buses (in a real app, fetch from API)
        const busData = {
            "101": {
                rushLevel: 75,
                stops: [
                    { name: "Central Station", crowd: 90 },
                    { name: "Market Square", crowd: 60 },
                    { name: "University", crowd: 80 },
                    { name: "Hospital", crowd: 50 },
                    { name: "Airport", crowd: 70 }
                ]
            },
            "202": {
                rushLevel: 45,
                stops: [
                    { name: "Downtown", crowd: 40 },
                    { name: "Park", crowd: 30 },
                    { name: "Mall", crowd: 50 },
                    { name: "Suburb", crowd: 20 }
                ]
            },
            "303": {
                rushLevel: 90,
                stops: [
                    { name: "Train Station", crowd: 95 },
                    { name: "Office District", crowd: 85 },
                    { name: "Residential Area", crowd: 75 }
                ]
            }
        };

        function checkRush() {
            const busNumber = document.getElementById('busNumber').value.trim();
            const resultDiv = document.getElementById('result');
            const rushLevelDiv = document.getElementById('rushLevel');
            const stopsDiv = document.getElementById('stops');

            if (!busData[busNumber]) {
                alert("Bus number not found. Try 101, 202, or 303.");
                return;
            }

            const data = busData[busNumber];
            rushLevelDiv.textContent = `Overall Rush Level: ${data.rushLevel}%`;

            // Determine color class for rush level
            let colorClass = 'low';
            if (data.rushLevel > 70) colorClass = 'high';
            else if (data.rushLevel > 50) colorClass = 'medium';
            rushLevelDiv.className = `rush-level ${colorClass}`;

            // Display stops
            stopsDiv.innerHTML = '';
            data.stops.forEach(stop => {
                const stopDiv = document.createElement('div');
                stopDiv.className = 'stop';
                stopDiv.innerHTML = `
                    <strong>${stop.name}:</strong> ${stop.crowd}%
                    <div class="crowd-bar">
                        <div class="crowd-fill" style="width: ${stop.crowd}%"></div>
                    </div>
                `;
                stopsDiv.appendChild(stopDiv);
            });

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
